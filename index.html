<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirect & Hop Analyzer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”—</text></svg>">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f8f9fa; }
        .container { max-width: 1200px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        textarea { width: 100%; box-sizing: border-box; min-height: 200px; margin-bottom: 1em; font-family: monospace; }
        button { display: block; width: 100%; padding: 12px; font-size: 1.1em; }
        .dataTables_wrapper { margin-top: 2em; }
        td.dt-control {
            background: url('https://datatables.net/examples/resources/details_open.png') no-repeat center center;
            cursor: pointer;
        }
        tr.dt-hasChild td.dt-control {
            background: url('https://datatables.net/examples/resources/details_close.png') no-repeat center center;
        }
        .hop-table { width: 100%; margin: 1em 0; border-collapse: collapse; }
        .hop-table th, .hop-table td { border: 1px solid #e0e0e0; padding: 8px; text-align: left; }
        .hop-table th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Redirect & Hop Analyzer</h1>
        <textarea id="linksInput" placeholder="Enter one or more URLs, each on a new line..."></textarea>
        <button id="checkBtn">Analyze URLs</button>
        <table id="resultsTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th></th> <th>Original URL</th>
                    <th>Final URL</th>
                    <th>Final Status</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>

    <script>
        function formatHopDetails(redirectChain) {
            if (!redirectChain || redirectChain.length <= 1) {
                return '<div style="padding:10px;">No redirects to display.</div>';
            }
            let detailsHtml = '<table class="hop-table"><thead><tr><th>#</th><th>URL</th><th>Status</th><th>Server</th></tr></thead><tbody>';
            redirectChain.forEach((hop, index) => {
                detailsHtml += `
                    <tr>
                        <td>${index + 1}</td>
                        <td style="word-break:break-all;">${hop.url}</td>
                        <td>${hop.status}</td>
                        <td>${hop.server || 'N/A'}</td>
                    </tr>
                `;
            });
            detailsHtml += '</tbody></table>';
            return detailsHtml;
        }

        $(document).ready(function() {
            const table = $('#resultsTable').DataTable({
                dom: 'Bfrtip',
                buttons: ['excelHtml5'],
                columns: [
                    { className: 'dt-control', orderable: false, data: null, defaultContent: '' },
                    { data: 'originalURL' },
                    { data: 'finalURL' },
                    { data: 'finalStatus' },
                    { data: 'comment' }
                ],
                order: [[1, 'asc']]
            });

            $('#resultsTable tbody').on('click', 'td.dt-control', function() {
                var tr = $(this).closest('tr');
                var row = table.row(tr);
                if (row.child.isShown()) {
                    row.child.hide();
                    tr.removeClass('dt-hasChild');
                } else {
                    row.child(formatHopDetails(row.data().redirectChain)).show();
                    tr.addClass('dt-hasChild');
                }
            });

            $('#checkBtn').on('click', function() {
                const urls = $('#linksInput').val().split('\n').filter(url => url.trim() !== '');
                if (urls.length === 0) {
                    alert("Please enter at least one URL.");
                    return;
                }
                
                table.clear().draw();
                $(this).prop('disabled', true).text('Checking...');

                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const ws_host = window.location.host;
                const socket_url = `${protocol}//${ws_host}/ws`;
                const socket = new WebSocket(socket_url);

                socket.onopen = () => socket.send($('#linksInput').val());

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.status === 'done') {
                        $('#checkBtn').prop('disabled', false).text('Analyze URLs');
                        return;
                    }
                    
                    const rowData = {
                        originalURL: data.originalURL,
                        finalURL: data.finalURL || 'N/A',
                        finalStatus: data.finalStatus || 'Error',
                        comment: data.error || 'OK',
                        redirectChain: data.redirectChain || []
                    };
                    table.row.add(rowData).draw(false);
                };

                socket.onclose = () => $('#checkBtn').prop('disabled', false).text('Analyze URLs');
                socket.onerror = (error) => {
                    console.error("WebSocket Error:", error);
                    alert("Could not connect to the server.");
                    $('#checkBtn').prop('disabled', false).text('Analyze URLs');
                };
            });
        });
    </script>
</body>
</html>
